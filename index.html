<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <title>Sign-In Forms</title>
    </head>
    <body>
        <div class="container">
            <form action="">
                <div class="gow-container">
                    <div class="gow-logo-container">
                        <img src="/images/kratos.png" alt="" class="gow-logo">
                    </div>
                    <div class="gow-header">
                        <h2>God of War⚔️</h2>
                        <h4>Kratos</h4>
                    </div>
                    <div class="details">
                        <ion-icon name="person-outline" class="icon"></ion-icon>
                        <input type="text" placeholder="username" class="gow-input">
                        <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
                        <input type="password" placeholder="password" class="gow-input"><br> 
                        <button class="gow-but"><span>Sign-in</span></button>
                        <h4>Forgot password? <a href="#" class="reset-link">Reset</a></h4>
                    </div>
                </div>
                <hr>
                <div class="box">
                    <div class="login-container">
                        <div class="header">
                            <h1>LOGIN</h1>
                        </div>
                        <div class="address">
                            <input type="text" name="" id="" placeholder="Username" class="enter">
                            <input type="password" name="" id="" placeholder="Password" class="enter">
                        </div>
                        <div class="links">
                            <a href="#" id="forgot-pw">Forgot Password?</a>
                            <button class="submit">Login</button>
                        </div>
                    </div>
                </div>
            </form>
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        </div>
    </body>
</html>
